<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Editar Agendamento</h1>
    <form method="POST">
        <label class="block">Nome do Professor:</label>
        <input type="text" name="professor" value="{{ agendamento.professor }}" class="border p-2 w-full mb-4" required>
        <label class="block">Turno:</label>
        <select name="turno" class="border p-2 w-full mb-4">
            <option value="Matutino" {% if agendamento.turno == 'Matutino' %}selected{% endif %}>Matutino</option>
            <option value="Vespertino" {% if agendamento.turno == 'Vespertino' %}selected{% endif %}>Vespertino</option>
        </select>
        <label class="block">Gabinete:</label>
        <select name="gabinete" class="border p-2 w-full mb-4">
            {% for i in range(1,6) %}
                <option value="{{ i }}" {% if agendamento.gabinete == i %}selected{% endif %}>Gabinete {{ i }}</option>
            {% endfor %}
        </select>
        <label class="block">Data:</label>
        <input type="date" name="data" value="{{ agendamento.data }}" class="border p-2 w-full mb-4" required>
        <button class="bg-green-500 text-white px-4 py-2 rounded">Salvar</button>
    </form>
    <a href="{{ url_for('view_schedule') }}" class="mt-4 inline-block text-blue-600">Voltar</a>
</div>
</body>
</html>
